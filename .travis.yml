language: java

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

# Caching: https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - ./gradlew bintray

deploy:
  provider: bintray
  file: "kotlin-assert-utils/build/bintray/descriptor.json"
  user: $BINTRAY_API_USER
  key: $BINTRAY_API_KEY
  dry-run: false
  on:
    tags: true
